<!DOCTYPE html>

<html lang="pl">

<head>
  <meta charset="utf-8" />
  <title>My App</title>
  <meta name="description" content="MY APP" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="#">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap&subset=latin-ext"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <div class="container center-box">
    <div>
       <header class="header">
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="header-title">Rock paper scissors</div>
          </div>
        </div>
      </div>
    </header>
    <!-- section wynik -->
    <section class="section">
      <div class="container">
        <div class="row">
          <div class="d-flex justify-content-center flex-column score-board">
            <div class="score-title">Wynik</div>
            <div class="score">
              <span class="score-user">0</span> : <span class="score-comp">0</span>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- section widok gry -->
    <section class="section game-view">
      <div class="container">
        <div id="msg" class="game-msg">Wygrywasz! papier bije kamień! </div>
          <div class="d-flex justify-content-center flex-column">
            Twoj wybór:
            <section class="section user-choice">
              <div class="container">
                <div class="row">
                  <div class="col-3 select select-rock" data-choice="0" id="user-rock"></div>
                  <div class="col-3 select select-paper" data-choice="1" id="user-papper"></div>
                  <div class="col-3 select select-scissor" data-choice="2" id="user-scissor"></div>
                </div>
            </section>
          </div>
      </div>
    </section>
    </div>
  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script type="module" src="js/scripts.js"></script>
</body>

</html>
